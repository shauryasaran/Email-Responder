<!DOCTYPE html>
<html>
<head>
    <title>OpenAI Application</title>
</head>
<body>
    <h1>Welcome, {{ current_user.email }}!</h1>
    <form method="POST">
        <input type="text" name="email" placeholder="Enter your email..." required>
        <input type="submit" value="Submit">
    </form>
    {% if responses %}
        <h2>Responses:</h2>
        {% for response, sentiment in responses_sentiments %}
            <p>{{ response }} (Sentiment: {{ sentiment }})</p>
        {% endfor %}
    {% endif %}
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
